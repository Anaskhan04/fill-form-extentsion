<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoForm Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wrap">
    <h1>AutoForm Pro</h1>
    <div class="row">
      <label>Active Profile</label>
      <select id="profileSelect"></select>
    </div>
    <div id="form"></div>
    <div class="actions">
      <button id="fillNow">Fill Now</button>
      <button id="clearFields" style="background-color: #f44336;">Clear Fields</button>
      <button id="saveProfile">Save Profile</button>
    </div>
    <div class="profiles">
      <input id="newProfileName" placeholder="New profile name">
      <button id="addProfile">Add Profile</button>
      <button id="deleteProfile">Delete Profile</button>
    </div>
    <div id="status"></div>
    <div class="footer">
      <a href="../options/options.html" target="_blank">Open Settings</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
<html>
